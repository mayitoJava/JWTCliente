<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body class="bg-dark text-light">

        <div class="container-fluid py-4">

            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-black rounded shadow mb-4 px-3">
                <div class="container-fluid d-flex justify-content-between">

                    <div class="d-flex align-items-center bg-primary px-3 py-2 rounded-pill">
                        <i class="bi bi-person-fill-gear fs-5 me-2"></i>
                        <strong>Administrador</strong>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/Usuario/detail/{idUsuario}(idUsuario=${UsuarioAutenticado.idUsuario})}" 
                           class="btn btn-outline-info">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${UsuarioAutenticado.email}"></span>
                        </a>

                        <a th:href="@{/logout}" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </div>

                </div>
            </nav>

            <!-- TITULO -->
            <div class="card bg-secondary bg-opacity-25 border-0 shadow mb-4">
                <div class="card-body">
                    <h2 class="fw-bold text-info mb-0">
                        <i class="bi bi-people-fill me-2"></i> LISTA DE USUARIOS
                    </h2>
                </div>
            </div>

            <!-- BUSCADOR -->
            <div class="card bg-black bg-opacity-50 border-0 shadow mb-4">
                <div class="card-body">
                    <div class="row align-items-center g-3">

                        <form class="col-12 col-lg-9" method="post" th:object="${UsuarioBusqueda}" th:action="@{/Usuario/Search}">
                            <div class="input-group">

                                <span class="input-group-text bg-primary text-white">Buscar</span>

                                <input type="text" class="form-control" placeholder="Nombre" th:field="*{Nombre}"/>
                                <input type="text" class="form-control" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}"/>
                                <input type="text" class="form-control d-none d-md-block" placeholder="Apellido Materno" th:field="*{ApellidoMaterno}" />

                                <select class="form-select" th:field="*{rol.idRol}">
                                    <option value="0">Selecciona un rol</option>
                                    <option th:each="rol:${Roles}" th:text="${rol.nombre}" th:value="${rol.idRol}"></option>
                                </select>

                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-search"></i>
                                </button>

                                <a class="btn btn-secondary" th:href="@{/Usuario}">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </a>

                            </div>
                        </form>

                        <div class="col-12 col-lg-3 d-flex justify-content-end gap-2">
                            <a th:href='@{/Usuario/CargaMasiva}' class="btn btn-success">
                                <i class="bi bi-upload"></i> Carga masiva
                            </a>

                            <a th:href='@{/Usuario/UsuarioDireccionForm}' class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Agregar usuario
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <!-- TABLA -->
            <div class="card bg-black bg-opacity-75 border-0 shadow">
                <div class="card-body table-responsive">

                    <table class="table table-dark table-hover table-bordered align-middle text-center">

                        <thead class="table-primary text-dark">
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Información</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                                <th>Desactivar</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="usuario:${Usuarios}" th:id="|filasTabla${usuario.idUsuario}|">

                                <td th:text="|${usuario.nombre} ${usuario.apellidoPaterno} ${usuario.apellidoMaterno}|"></td>

                                <td class="text-start"
                                    th:utext="|<b>Correo:</b> ${usuario.email}<br>
                                    <b>Fecha:</b> ${usuario.fechaNacimiento}<br>
                                    <b>Sexo:</b> ${usuario.sexo}<br>
                                    <b>Tel:</b> ${usuario.telefono}<br>
                                    <b>Cel:</b> ${usuario.celular}<br>
                                    <b>Curp:</b> ${usuario.curp}<br>
                                    <b>Rol:</b> ${usuario.rol.nombre}|"></td>

                                <td class="text-start">
                                    <ul class="mb-0 ps-3" th:if="${usuario.Direcciones !=null}">
                                        <li th:each="direccion:${usuario.Direcciones}"
                                            th:text="|${direccion.calle}, ${direccion.numeroExterior}, ${direccion.colonia.nombre}|">
                                        </li>
                                    </ul>
                                </td>

                                <td th:id=|td${usuario.idUsuario}|>
                                    <div class="d-flex flex-column align-items-center gap-2">

                                        <button class="btn btn-outline-danger btn-sm"
                                                th:if="${usuario.estatus}==1"
                                                th:onclick="|EliminarUsuario(${usuario.idUsuario})|">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>

                                        <a class="btn btn-outline-info btn-sm"
                                           th:if="${usuario.estatus}==1"
                                           th:href="@{/Usuario/detail/{idUsuario} (idUsuario=${usuario.idUsuario})}">
                                            <i class="bi bi-pencil-fill"></i>
                                        </a>

                                    </div>
                                </td>

                                <td>
                                    <div class="form-check form-switch d-flex justify-content-center">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               role="switch"
                                               th:id="'switch'+${usuario.idUsuario}"
                                               th:checked="${usuario.estatus} == 1"
                                               th:onchange="|mensajeCheck(this,'${usuario.estatus}' , '${usuario.idUsuario}' )|">
                                    </div>
                                </td>

                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script th:if="${resultDelete}" th:inline="javascript">
            console.log([[${resultDelete}]]);
            if ([[${resultDelete.Correct}]]){
            Swal.fire({
            position: "top-end",
                    icon: "success",
                    title: "Realizado",
                    text:[[${resultDelete.Object}]],
            });
            } else{
            Swal.fire({
            position: "top-end",
                    icon: "Error",
                    title: "We have some problems...",
                    text:[[${resultDelete.Object}]],
            });
            }
        </script>

        <script>
            function EliminarUsuario(idUsuario) {
            Swal.fire({
            title: "Seguro de que quieres continuar?",
                    text: "No podrás deshacer esta acción ",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "¡Borrar!"
            }).then((result) => {
            if (result.isConfirmed) {

            window.location.href = "/Usuario/delete/" + idUsuario;
            }
            });
            }

        </script>

        <script th:if="${ResultAgregar}" th:inline="javascript">




            Swal.fire({
            position: "top-end",
                    icon: "success",
                    title: [[${ResultAgregar}]],
                    showConfirmButton: false,
                    timer: 1500
            });
        </script>


        <script th:inline="javascript">


            function mensajeCheck(thisElement, estatus, idUsuario){

            var id = "#filasTabla" + idUsuario;
            if ($(thisElement).is(':checked')){

            estatus = 1;
            $.ajax({
            url: "http://localhost:8081/api/usuarios/" + idUsuario + "/" + estatus, //url de la peticion
                    method: "PATCH", //tipo de accion
                    beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', [[${token}]])
                    },
                    dataType: 'json', // tipos de datos
                    //Cuando la peticion fue exitosa:
                    success: function (data, textStatus, jqXHR) {
                    if (data.Correct) {
                    window.location.href = "/Usuario";
                    }
                    },
                    //Cuando hubo error en la petición 
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert(errorThrown);
                    }

            });
            } else{

            estatus = 0;
            var idAcciones = "td" + idUsuario;
//            $(idAcciones).siblings().css({"display":"none"});

            $.ajax({
            url: "http://localhost:8081/api/usuarios/" + idUsuario + "/" + estatus, //url de la peticion
                    method: "PATCH", //tipo de accion
                    beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', [[${token}]]);
                    },
                    dataType: 'json', // tipos de datos
                    //data
                    //Cuando la peticion fue exitosa:
                    success: function (data, textStatus, jqXHR) {
                    if (data.Correct) {
                    console.log("Usuario desactivado");
                    window.location.href = "/Usuario";
//                    $(this).css("opacity", "1");
//                    var id = "#filasTabla"+idUsuario;
//                     $(id).addClass("text-decoration-line-through");

                    }
                    },
                    //Cuando hubo error en la petición 
                    error: function (jqXHR, textStatus, errorThrown) {
                    alert(errorThrown);
                    }

            });
            }

            }



        </script>

        <script th:inline="javascript" >
//            
            $.each([[${Usuarios}]], function(i, usuario){ //iterando sobre el model enviado
            var filasT = "#filasTabla" + usuario.idUsuario; //obteniendo id de la fila especifica
            var switchBtn = "#switch" + usuario.idUsuario;
            if (usuario.estatus == 0){ //si el estatus del usuario es 0, se "borra"
            $(filasT).css("opacity", "0.5");
            $(filasT).css("text-decoration", "line-through");
            $(filasT).css("text-decoration-thickness", "1rem");
            $(filasT).css("text-decoration-color", "gray");
//        console.log(usuario.idUsuario + ".- estatus: "+usuario.estatus);
            }
            });
            window.addEventListener('pageshow', function(event) {
            // Si 'persisted' es true, la página se cargó desde el caché (bfcache)
            // Si es la primera carga o viene de otra fuente, será false.
            if (event.persisted || (typeof window.performance !== 'undefined' && window.performance.navigation.type === 2)) {
            // Esto es para cuando el usuario usa la flecha atrás
            location.reload();
            }
            });

        </script>

    </body>
</html>
