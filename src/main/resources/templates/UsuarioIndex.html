<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body class="container mt-4">
        <div>

            <br/>
            <br/>

            <form th:action="@{/usuario/GetAllDinamico}" method="post" th:object="${usuarioBusqueda}">
                <div class="row">
                    <div class="col-8">
                        <div class="col">
                            <label for="NombreUsuario">Nombre</label>
                            <input type="text" class="form-control" id="NombreUsuario" placeholder="Nombre" th:field="*{Nombre}">
                        </div>
                        <div class="col">
                            <label for="ApellidoPaterno">Apellido Paterno</label>
                            <input type="text" class="form-control" id="ApellidoPaterno" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}">
                        </div>
                        <div class="col">
                            <label for="ApellidoMaterno">Apellido Materno</label>
                            <input type="text" class="form-control" id="ApellidoMaterno" placeholder="Apellido Materno" th:field="*{ApellidoMaterno}">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="RolUsuario" class="form-label">Rol</label>
                        <select class="form-select" id="RolUsuario" th:field="*{rol.IdRol}">
                            <option value="0">Selecciona un rol</option>
                            <option th:each="rol : ${rol}" th:text="${rol.Nombre}" th:value="${rol.IdRol}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-4 w-100 fw-bold">Buscar</button>
            </form>

            <br/>
            <a th:href="@{/usuario/form}" class="btn btn-success mb-3 w-100">Agregar Nuevo Usuario</a>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr class="table-warning">
                            <th>Nombre</th>
                            <th>Información</th>
                            <th>Direcciones</th>
                            <th>Acción</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">

                            <td th:classappend="${usuario.status == 0} ? 'celda-bloqueada' : ''">
                                <div class="btn-group" role="group" 
                                     th:classappend="${usuario.status == 0} ? 'acciones-deshabilitadas' : ''">
                                    <button th:onclick="|EliminarUsuario(${usuario.IdUsuario})|" class="btn btn-danger">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                    <a th:href="@{usuario/detail/{IdUsuario} (IdUsuario = ${usuario.IdUsuario})}" class="btn btn-warning">
                                        <i class="bi bi-vector-pen"></i>
                                    </a>
                                </div>
                            </td>

                            <td th:classappend="${usuario.status == 0} ? 'celda-bloqueada' : ''"
                                th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno}|"> 
                            </td>

                            <td class="text-start" th:classappend="${usuario.status == 0} ? 'celda-bloqueada' : ''"> 
                                <ul>
                                    <li th:text="${usuario.Telefono}"></li>
                                    <li th:text="${usuario.FechaNacimiento}"></li>
                                    <li th:text="${usuario.Username}"></li>
                                    <li th:text="${usuario.Email}"></li>
                                    <li th:text="${usuario.Sexo}"></li>  
                                    <li th:text="${usuario.Celular}"></li>  
                                    <li th:text="${usuario.Curp}"></li>  
                                    <li th:text="${usuario.status}"></li>  
                                </ul>
                            </td>

                            <td th:classappend="${usuario.status == 0} ? 'celda-bloqueada' : ''">
                                <ul th:if="${usuario.Direcciones != null}">
                                    <li th:each="direccion : ${usuario.Direcciones}" th:text="${direccion.Calle}"></li>
                                </ul>
                            </td>

                            <td>
                                <div class="form-check form-switch d-flex justify-content-center">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           role="switch"
                                           th:id="'switch' + ${usuario.IdUsuario}"
                                           th:checked="${usuario.status == 1}"
                                           th:onchange="|cambiarEstatus(this, ${usuario.IdUsuario})|">
                                </div>
                            </td>
                        </tr>
                    </tbody>                
                </table>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script>

                function cambiarEstatus(checkbox, IdUsuario) {
                    const nuevostatus = checkbox.checked ? 1 : 0;
                    const usuarioData = {
                        estatus: nuevostatus
                    };
                    Swal.fire({
                        title: "¿Estas seguro de cambiar el estatus del usuario?",
                        text: "Se va a cambiar el usuario",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#3085d6",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Si, cambiar"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            fetch("http://localhost:8080/api/usuario/status/"+ IdUsuario + "/" + nuevostatus, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(usuarioData)
                            })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.Correct) {
                                            Swal.fire("¡Modificado!", "El usuario se modifico correctamente", "success")
                                                    .then(() => {
                                                        location.reload();
                                                    });
                                        } else {
                                            Swal.fire("Error", data.ErrorMessage, "error");
                                        }
                                    })
                                    .catch(error => {
                                        Swal.fire("Error", "Ocurrió un fallo en la conexión", "error");
                                    });
                        } else {

                            checkbox.checked = !checkbox.checked;
                        }
                    });
                }


                function EliminarUsuario(IdUsuario) {
                    Swal.fire({
                        title: "¿Estas seguro de eliminar el usuario?",
                        text: "El usuario se va a eliminar",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#3085d6",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Si, borrar"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            fetch("http://localhost:8080/api/usuario/" + IdUsuario, {
                                method: 'DELETE'
                            })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.Correct) {
                                            Swal.fire("¡Borrado!", "El usuario se eliminó correctamente", "success")
                                                    .then(() => {
                                                        location.reload();
                                                    });
                                        } else {
                                            Swal.fire("Error", data.ErrorMessage, "error");
                                        }
                                    })
                                    .catch(error => {
                                        Swal.fire("Error", "Ocurrió un fallo en la conexión", "error");
                                    });
                        }
                    });
                }
            </script>

        </div>

    </body>
</html>
