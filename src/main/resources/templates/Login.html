<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">

                <div class="card shadow-lg border-0 bg-black bg-opacity-75 text-light rounded-4">
                    <div class="card-body p-4">

                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-info"></i>
                            <h3 class="fw-light mt-3">Ingresar</h3>
                        </div>
                        <form method="post" th:object="${Usuario}" th:action="@{/login}">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-info text-dark">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="email"
                                           class="form-control"
                                           placeholder="Correo electr칩nico"
                                           th:field="*{email}" />
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Contrase침a</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-info text-dark">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Contrase침a"
                                           th:field="*{password}" />
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-info fw-bold">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>
                                    Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-secondary mt-3 small">
                    Sistema de Administraci칩n
                </p>
            </div>
        </div>
    </div>

</body>
</html>
